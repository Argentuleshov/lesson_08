<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ARMADA</div>
        <nav>
            <a href="#">Услуги</a>
            <a href="#">О нас</a>
            <a href="#">Контакты</a>
            <a href="#">Прайс</a>
        </nav>
    </header>
    <main>
        <section class="services">
            <h1>Наши услуги</h1>
            <div class="grid">
                <div class="card">Монтажная установка</div>
                <div class="card">Самоклейка</div>
                <div class="card">Буклеты</div>
                <div class="card">Визитки</div>
                <div class="card">Баннеры</div>
                <div class="card">Вывески</div>
                <div class="card">Листовки</div>
            </div>
        </section>
        <section class="advantages">
            <h2>Наши преимущества</h2>
            <div class="icons">
                <div class="icon">Оперативность</div>
                <div class="icon">Высококвалифицированные специалисты</div>
                <div class="icon">Современное оборудование</div>
                <div class="icon">Широкий спектр услуг</div>
            </div>
        </section>
        <section class="contact">
            <h2>Оставьте бесплатную заявку</h2>
            <form action="#">
                <input type="text" placeholder="Ваше имя" required>
                <input type="email" placeholder="Ваш email" required>
                <textarea placeholder="Ваше сообщение"></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
</body>
</html>
